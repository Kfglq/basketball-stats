name: Full Stack CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 後端檢查：包含編譯與測試
  backend-check:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
          cache-dependency-path: backend/go.sum

      - name: Install Dependencies
        run: cd backend && go mod tidy

      - name: Install PostgreSQL Client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Init DB Schema
        run: |
          # 使用預裝的 psql 直接連線到 services 啟動的容器
          psql -h localhost -U user -d testdb -f backend/scripts/init.sql
        env:
          PGPASSWORD: password

      - name: Run Backend Tests
        run: |
          cd backend
          go test -v ./...
        env:
          TEST_DB_URL: "postgres://user:password@localhost:5432/testdb?sslmode=disable"

      - name: Build Backend
        run: cd backend && go build ./...

  # 前端檢查：包含編譯（Node 22）
  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: cd frontend && npm ci

      - name: Run Frontend Tests and Check Coverage
        run: |
          cd frontend
          npm run coverage

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

  # 檢查前後端是否皆通過 CI
  ci-success:
    needs: [backend-check, frontend-check]
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: echo "CI completed successfully!"